  <style>
    .card{
   background-position: center;
   color: #000000;
   padding: 10px;
   border-radius: 20px;
   box-shadow: 0 4px 14px rgb(0 0 0 / 0.5);
   border: 1px solid #000000;
   backdrop-filter: blur(5px);
  }
  </style>
<body>

  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <h2 class="card-header">Pengambilan No Antrian</h2>
        <div class="alert alert-success">Laporan Berhasil Dibuat</div>
          <div class="card-body">
            <div class="mb-3">
              <div class="mb-3">
                <label for="Select" class="form-label">Jenis Kartu</label>
                <select id="Select" class="form-select">
                  <option>BPJS Kesehatan</option>
                  <option>Kartu Indonesia Sehat</option>
                  <option>Surat Keterangan Tidak Mampu </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Keluhan Penyakit</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-primary">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center mt-5">
    <div class="col-md-9">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Jenis Kartu</th>
            <th scope="col">Keluhan</th>
            <th scope="col">No Antrian</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
