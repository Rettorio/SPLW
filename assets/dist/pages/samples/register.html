<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/feather/feather.css" />
    <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css" />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0 justify-content-center">
            <div class="col-lg-6 col-md-8 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo d-flex align-items-center mb-4">
                  <img src="../../assets/images/puskesmas.png" alt="logo" style="height: 100px; width: 100px; margin-right: 10px;" />
                  <h3 class="mb-0">Sistem Layanan Puskesmas Waihaong</h3>
                </div>
                <h3>Registrasi Cepat & Mudah</h3>
                <h6 class="font-weight-light">Bergabunglah Bersama Kami!</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="inputNama" placeholder="Nama Lengkap" required />
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id="inputNIK" placeholder="Nomor Induk Kependudukan (NIK)" pattern="\d{16}" title="NIK harus 16 digit angka" required />
                  </div>
                  <div class="form-group">
                    <div class="row g-2">
                      <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" id="inputTempatLahir" placeholder="Tempat Lahir" required />
                      </div>
                      <div class="col-md-6">
                        <input type="date" class="form-control form-control-lg" id="inputTanggalLahir" placeholder="Tanggal Lahir" required />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <select class="form-select form-select-lg" id="selectJenisKelamin" required>
                      <option value="">Pilih Jenis Kelamin</option>
                      <option value="Laki-laki">Laki-laki</option>
                      <option value="Perempuan">Perempuan</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control form-control-lg" id="inputAlamat" placeholder="Alamat Lengkap" rows="2" required></textarea>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id="inputRTRW" placeholder="RT/RW (contoh: 001/002)" pattern="\d{3}\/\d{3}" title="Format: XXX/YYY (contoh: 001/002)" />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="inputDesaKelurahan" placeholder="Desa/Kelurahan" required />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="inputKecamatan" placeholder="Kecamatan" required />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="inputKabupaten" placeholder="Kabupaten/Kota" required />
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id="inputTelepon" placeholder="Nomor Telepon (contoh: 081234567890)" pattern="^\d{10,13}$" title="Masukkan nomor telepon yang valid (10-13 digit)" required />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="inputUsername" placeholder="Username" required />
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password" required />
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted"> <input type="checkbox" class="form-check-input" /> Saya menyetujui semua Syarat & Ketentuan </label>
                    </div>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">DAFTAR</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light">Sudah punya akun? <a href="login.html" class="text-primary">Login</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/template.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
